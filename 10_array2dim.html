<body>
    <h3>陣列取值</h3>
    <script>
        var arr = [[1, 2, 3], [11, 12, 13], [21, 22, 23]];

        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                if (j < arr[i].length - 1) {
                    document.write(arr[i][j], ",");
                } else {
                    document.write(arr[i][j]);
                }
            }
                document.write('<br>');
        }
    </script>
